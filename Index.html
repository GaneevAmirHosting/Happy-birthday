<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°—á—ë—Ç—á–∏–∫ –î–Ω—è –†–æ–∂–¥–µ–Ω–∏—è</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: pink;
        color: violet;
    }
    .countdown {
        text-align: center;
        font-size: 24px;
        margin-top: 100px;
    }
</style>
</head>
<body>
<div class="countdown" id="countdown"></div>

<script>
    function countdownToSummer() {
        var now = new Date();
        var year = now.getFullYear();
        var summerDate = new Date("August 15, " + year + " 00:00:00").getTime();

        // –ï—Å–ª–∏ –¥–∞—Ç–∞ —É–∂–µ –ø—Ä–æ—à–ª–∞, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ—ë –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –≥–æ–¥
        if (now.getTime() > summerDate) {
            summerDate = new Date("August 15, " + (year + 1) + " 00:00:00").getTime();
        }

        var distance = summerDate - now.getTime();

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var milliseconds = Math.floor(distance % 1000);

        document.getElementById("countdown").innerHTML = "–î–æ —Ç–≤–æ–µ–≥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è:<br>" + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s " + milliseconds + "ms <br><br>üéÇüéÇüéÇ<br><br><br>" + "SIVE IX";
    }

    setInterval(countdownToSummer, 1);
</script>
</body>
